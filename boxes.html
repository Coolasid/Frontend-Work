<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxes</title>
    <style>
        /* div{
            border: 1px solid black     ;

            #bigb{
                width: 756px;
                height: 300px;
                margin: auto;
                padding: 180px;
                display: grid;
                grid-template-columns: auto auto auto auto auto;
                grid-gap: 20px;
                grid-row-gap: 30px;
                
            }
            #bigb > div {
                background-color: rgb(33, 116, 111) ;
                border-radius: 4px;

            }
    </style>
</head>
<body>
        <div id="bigb">
            <div></div>

            <div></div>

            <div></div>
            <div></div>
            <div></div>

        </div>
</body>
</html>
