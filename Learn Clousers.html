        //debouncing

        //search movies = done
            let moviesDiv = document.getElementById("movies");
         async function searchMovies(movieName){

            let val = document.getElementById("movie").value

            try{
            let res = await fetch(`http://www.omdbapi.com/?S=${val}&apikey=f38d4850`)

            let data = await res.json();
            // console.log(data.Search);
                let allMovies = data.Search;
                moviesDiv.innerText = "";
                allMovies.forEach(function(el){
                    appendMovies(el.Title)
                    // console.log(el.Title);

                })
            
            
            }
            catch(e){
                console.log(e)
            }
 
            
         }

         function appendMovies(movies){

            
           
                if(movies === undefined){
                    return false;
                }

                let p = document.createElement("p");
                p.innerText = movies;
                moviesDiv.append(p)
        
            
         }



</script>
