<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* #btn:hover{

    </style>
</head>
<body>
    <h1 id="changeColour">The buttons color changes to a random value when it is clicked! But only two times!</h1>
    <button id="btn" >Click here to change my color only two times!</button>


</body>
</html>

<script>

    var randomColour = document.getElementById("changeColour");
    var btncolour = document.getElementById("btn");

    function changeFontSize(){
        document.getElementById("btn").style.fontSize = random(30)+"px";
    }
    
    
    btncolour.addEventListener("mouseover", changeFontSize)
    
    
    function random(num){
        return Math.floor(Math.random() * num);
    }
    var c = 0;
    function switchColour(){
             c++;
       
        var randomColor = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';

        randomColour.style.color = randomColor;

            //  console.log(c);
        if (c > 1) {
            btncolour.removeEventListener("click", switchColour);
        }
    }

     btncolour.addEventListener("click", switchColour);

     
    
</script>
