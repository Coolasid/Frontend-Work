<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid_4</title>
    <style>
        /* div{
            border: 1px solid black;
        } */
        #boxb{
                width: 700px;
                height: 500px;
                margin: auto;
                display: grid;
                grid-template-columns:  auto; 
                grid-template-rows: auto; 
                grid-gap: 40px;
                grid-template: " a b b c "
                               " d d e f "
                               " g h i i "

            
        }
          #boxb > div {
              background-color: rgb(43, 124, 100);
          }
        div:nth-child(1){
            grid-area: a;
            height: 140px;
            border-radius: 5px;
        }
         div:nth-child(2){
            grid-area: b;
           height: 140px;
            border-radius: 5px;
        }
         div:nth-child(3){
            grid-area: c;
            height: 140px;
            border-radius: 5px;
        }
         div:nth-child(4){
            grid-area: d;
            height: 140px;
            border-radius: 5px;
        }
         div:nth-child(5){
            grid-area: e;
            height: 140px;
            border-radius: 5px;
        }
         div:nth-child(6){
            grid-area: f;
            height: 140px;
            border-radius: 5px;
        }
         div:nth-child(7){
            grid-area: g;
            height: 140px;
            border-radius: 5px;
        }
         div:nth-child(8){
            grid-area: h;
            height: 140px;
            border-radius: 5px;
        }
         div:nth-child(9){
            grid-area: i;
            height: 140px;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    </br></br></br></br></br></br></br>
    <div id="boxb">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>


    </div>
    
</body>
</html>
