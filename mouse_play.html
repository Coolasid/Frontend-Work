<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mousePlay</title>
</head>
<body id="bdy">
    
    <div id="box" >

        SUBMIT
    </div>

</body>
</html>

<script>

    var body = document.getElementById("bdy");
    var outDiv = document.getElementById("box");

    body.style.backgroundColor = "#4c9bd8";

    outDiv.style.width = "200px"
    outDiv.style.height = "80px"
    outDiv.style.textAlign = "center"
    outDiv.style.fontWeight = "700"
    outDiv.style.padding = "30px 0 0 0 "
    outDiv.style.boxSizing = "border-box"
    outDiv.style.margin = "400px 0 0 900px"
    outDiv.style.border = "1px solid black";
    outDiv.style.borderRadius = "5px"
    outDiv.style.backgroundColor = "#b14839"

    function changeColour(){
        outDiv.style.backgroundColor = "#5ba65f";
        
    }

    function changeToOrig(){
        outDiv.style.backgroundColor = "#b14839";
        
    }

    outDiv.addEventListener("mouseover", changeColour);
    outDiv.addEventListener("mouseleave", changeToOrig);

</script>
