<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>CSS media quaries</title>
    <style>
        @media (max-width:599px){
            #bigb{
                width: 81%;
                height: 500px;
                /* border: 1px solid black; */
                margin: auto;
            }
            
            #bigb > div:nth-child(1){
                
                background-color: yellow;
                padding: 10px;
                box-sizing: border-box;
                font-size: 45px;
                
            }
            #bigb2 {
               display: grid;
               grid-template-rows: 100px 100px 100px 100px ;
                grid-gap: 15px;
                padding: 5px;
                
            }

            #bigb2 > div:nth-child(1){
                background-color: red;
                font: 25px;
                padding: 10px;
            }
            #bigb2 > div:nth-child(2){
                background-color: green;
                font: 25px;
                padding: 10px;
                
            }
            #bigb2 > div:nth-child(3){
                background-color: cornflowerblue;
                font: 25px;
                padding: 10px;
                
            }
            #bigb2 > div:nth-child(4){
                background-color: gray;
                font: 25px;
                padding: 10px;
                grid-row-start: 2;
            }
        }
        @media (min-width: 600px){
              #bigb{
                width: 80%;
                height: 600px;
                /* border: 1px solid black; */
                margin: auto;
                
            }
             #bigb > div:nth-child(1){
                
                background-color: yellow;
                padding: 10px;
                box-sizing: border-box;
                font-size: 45px;
                margin: 10px;
            }
            #bigb2{
                display: grid;
                grid-template-columns: 50% 50%;
                grid-template-rows: 50% 50%;
                width: 100%;
                height: 85%;
                /* border: 1px solid black; */
            }
            #bigb2 > div{
                /* border: 1px solid black; */
                margin: 10px;
            }
             #bigb2 > div:nth-child(1){
                background-color: red;
                font: 25px;
                padding: 10px;
            }
            #bigb2 > div:nth-child(2){
                background-color: green;
                font: 25px;
                padding: 10px;
                grid-row-start: 2;
            }
             #bigb2 > div:nth-child(3){
                background-color: cornflowerblue;
                font: 25px;
                padding: 10px;
               
            }
            #bigb2 > div:nth-child(4){
                background-color: gray;
                font: 25px;
                padding: 10px;
               
            }

        }
        @media (min-width:1024px){
             #bigb{
                width: 80%;
                height: 600px;
                /* border: 1px solid black; */
                margin: auto;
                
            }
            #bigb > div:nth-child(1){
                
                background-color: yellow;
                padding: 10px;
                box-sizing: border-box;
                font-size: 45px;
                
            }
            #bigb2{
                width: 100%;
                height: 80%;
                /* border: 1px solid black; */
                display: grid;
                grid-template-columns: auto auto auto auto ;
                grid-template-rows: 40%;
                grid-gap: 20px;
                margin: 20px 0 0 0 ;
            }
             #bigb2 > div:nth-child(1){
                background-color: red;
                font: 25px;
                padding: 10px;
            }
             #bigb2 > div:nth-child(2){
                background-color: green;
                font: 25px;
                padding: 10px;
                grid-column-start: 2;
                grid-row-start: 1;
            }
            #bigb2 > div:nth-child(3){
                background-color: cornflowerblue;
                font: 25px;
                padding: 10px;
                
            }
             #bigb2 > div:nth-child(4){
                background-color: gray;
                font: 25px;
                padding: 10px;
            
            }
        }
           
           
    </style>
</head> 
<body>
        <div id="bigb">
                <div >Navigation</div>

             <div id="bigb2">
                <div >Box 1</div>
                <div >Box 2</div>
                <div >Box 3</div>
                <div >Box 4</div>
             </div>

        </div>
</body>
</html>
