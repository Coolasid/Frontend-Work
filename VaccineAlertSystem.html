<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VaccineAlertSystem</title>

    <style>
        div{
            /* border: 1px solid black; */
        }

        .dose{
            width: 20%;
            height: 30px;
        }
    </style>
</head>
<body>
        
            <input type="text" id="name" placeholder="Name">
            <br>
            <input type="number" id="age" placeholder="Age">
            <button onclick="register()">Register</button>
            

            <div class="dose">
                No. of Dose left <span id="left">3</span>
            </div>
            <div class="dose">
                No. of People in Row <span id="people"></span>
            </div>
        
</body>
</html>
<script>
    let queue = ["Messi","Ronaldo","siddesh","shinchan"];
    let age = [42,50,42,22];

    var c = 4;
    let left = document.getElementById("left");
    let people = document.getElementById("people");
    
    people.textContent= queue.length;
    //1
    function register(){
        
        let name = document.getElementById("name").value;
        let ag = +document.getElementById("age").value;
        people.textContent = queue.length;
       

        if( ag >= 60){
            queue.unshift(name);
            age.unshift(ag);

            let m = `${name} your reg is successful and as you are above 60 so you will get vaccinated first`
            alert(m)
            console.log(queue,age)
        }
        else{
            queue.push(name);
            age.push(ag);
            let k = `${name} your reg is successful go stand in line`
            alert(k)
        }
        
        
       
        

        let myPromise = new Promise(function(resolve, reject){

            //keep on checking after certain amount of time if promises is fullfilled
                
            
          let int =   setInterval(function(){
                if (queue[0] === name) {
                    resolve(`${name} its your turn now!`)
                    clearInterval(int)
                }
            },1000)

        });


        myPromise.then(function(res){
            alert(res)
        })
    }

    //2
    
    function startVaccination(){
        
        queue.shift();
        age.shift();
        console.log(queue, age);
        
        c--;
        left.textContent = c;
        if (c == 0) {
            alert("vaccine are over come next day")
            clearInterval(interval);
        }
        people.textContent = queue.length;
        
        if(queue.length === 0){
            clearInterval(interval)
        }
        
        
        
    }

    // startVaccination();
   

    let interval = setInterval(startVaccination, 4000);
    // console.log(queue)

</script>
