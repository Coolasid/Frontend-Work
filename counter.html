<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
        <h1 id="display">0</h1>
        <button onclick="counter()">click</button>

        <script>
        var c = 0;
            function counter(){
                
                    c++;
                    document.getElementById("display").textContent = c;
                    
            }
        </script>
</body>
</html>
